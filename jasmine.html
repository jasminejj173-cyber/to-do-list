<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>

    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        .input-box {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #218838;
        }

        ul {
            list-style: none;
            margin-top: 15px;
        }

        li {
            background: #eee;
            padding: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            border-radius: 4px;
        }

        li span {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My To-Do List</h1>

    <div class="input-box">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<!-- JavaScript -->
<script>
    function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();

        if (taskText === "") {
            alert("Please enter a task");
            return;
        }

        const li = document.createElement("li");
        li.innerHTML = `
            ${taskText}
            <span onclick="removeTask(this)">âœ–</span>
        `;

        document.getElementById("taskList").appendChild(li);
        input.value = "";
    }

    function removeTask(element) {
        element.parentElement.remove();
    }
</script>

</body>
</html>
